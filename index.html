<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #40a7e3);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <button id="switchInlineBtn">Switch to Inline Mode</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Telegram WebApp
            const webApp = window.Telegram.WebApp;
            webApp.expand();
            webApp.ready();

            // Get the button
            const switchInlineBtn = document.getElementById('switchInlineBtn');

            // Add click event to button
            switchInlineBtn.addEventListener('click', function() {
                // Switch to inline mode with empty query
                // The empty string will switch to the current chat
                // The true parameter enables choosing from the list of chats
                webApp.switchInlineQuery('', ['users', 'bots', 'groups', 'channels']);
            });
        });
    </script>
</body>
</html>
